<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="all">
    <h1>Калькулятор веса</h1>
    <p class="text">Ваш возраст:<input type="number" class="age">лет</p>
    <p class="text">Ваш рост:<input type="number" class="height">см</p>
    <div class="tonks"><label for="tonk" class="text">Ваш тип телосложения:</label><input type="checkbox" class="tonk">
<label for="tonk" class="text">тонкокостный</label>

</div>
        
<div class="norms"><input type="checkbox" class="norm">
<label for="norm" class="text">нормальный</label>
</div>
<div class="bigs"><input type="checkbox" class="big">
<label for="big" class="text">ширококостный</label>
</div>
<div class="buttons">
    <p>
    <input type="button" class="calc" value="Рассчитать идеальный вес"></p>
    <p>
    <input type="button" class="clear" value="Очистить">
</p>
    
</div>
</div>
<script  src="1.js"> </script>
</body>

</html>
